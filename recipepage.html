 <div id="navbar"></div>

<script type="module">

 import navbar from "./components/navbar.js";

 document.getElementById("navbar").innerHTML = navbar();

 let {strMeal,
    strCategory,
    strYoutube,
    strInstructions,
    strMealThumb,
    strTags,} = JSON.parse(localStorage.getItem("receipe"))

    
    console.log(strMealThumb,strTags)
   let div = document.createElement("div")
   div.setAttribute("id","recipediv")

   let img = document.createElement("img")
   img.src = strMealThumb
   let div2 = document.createElement("div")
   let h2 = document.createElement("h2")
   h2.innerText=strMeal
   let h5 = document.createElement("h4")
   h5.innerText=`Category - ${strCategory} ` ;
   let you = document.createElement("h3")
   you.innerText = strYoutube
   let p =  document.createElement("p")
  p.innerText = `Instructions - ${strInstructions}` ;
  let title = document.querySelector("title")
  title.innerText = strMeal
 

 div2.append(h2,h5,you,p)
  div.append( div2,img)
    document.getElementById("part").append(div);
   


</script>
